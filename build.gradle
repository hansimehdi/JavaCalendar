apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
 
repositories {
    mavenCentral()
}

dependencies {
 
    testCompile group: 'junit', name: 'junit', version: '4.8+'
 
    compile 'commons-collections:commons-collections:3.1'
	compile group: 'com.github.lgooddatepicker', name: 'LGoodDatePicker', version: '10.3.1'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
	compile group: 'com.j256.ormlite', name: 'ormlite-jdbc', version: '5.1'
	compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.28.0'
	compile group: 'org.drjekyll', name: 'colorpicker', version: '1.3'


}

//custom tasks for creating source jar 
task sourcesJar(type: Jar, dependsOn:classes) {     
	classifier = 'sources'     
	from sourceSets.main.allSource 
}
// custom tasks for creating javadoc jar   
task javadocJar(type: Jar, dependsOn:javadoc) {      
	classifier = 'javadoc'     
	from javadoc.destinationDir 
}   

// add the jars as artifacts
artifacts {      
	archives sourcesJar      
	archives javadocJar
}